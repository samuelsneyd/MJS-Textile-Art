{% extends "./layout.html" %}
{% load static %}
{% block scripts %}
  <script src="{% static 'javascript/contact.js' %}"></script>
{% endblock %}

{% block body %}
  <div class="container mx-auto">
    <form class="w-full max-w-lg mx-auto mb-6">
      <!-- Alerts -->
      <div id="error" class="hidden flex flex-wrap mx-3 mb-3">
        <div class="px-3 pb-3 w-full">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">Something went wrong.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" viewBox="0 0 20 20">
                <title>Close</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <div id="sending" class="hidden flex flex-wrap mx-3 mb-3">
        <div class="px-3 pb-3 w-full">
          <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Sending...</strong>
            <span class="block sm:inline">please wait a moment...</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-blue-500" role="button" viewBox="0 0 20 20">
                <title>Close</title>
              <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path></svg>
            </span>
          </div>
        </div>
      </div>

      <div id="success" class="hidden flex flex-wrap mx-3 mb-3">
        <div class="px-3 pb-3 w-full">
          <div class="bg-teal-100 border border-teal-400 text-teal-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Email sent successfully.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-teal-500" role="button" viewBox="0 0 20 20">
                <title>Close</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path></svg>
            </span>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="flex flex-wrap mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
            Name
          </label>
          <input class="appearance-none block w-full bg-neutral-100 text-gray-700 border border-neutral-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="name" type="text">
          <p class="text-gray-600 text-xs italic"></p>
        </div>
      </div>
      <div class="flex flex-wrap mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
            Email
          </label>
          <input class="appearance-none block w-full bg-neutral-100 text-gray-700 border border-neutral-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
          <p class="text-gray-600 text-xs italic"></p>
        </div>
      </div>
      <div class="flex flex-wrap mx-3 mb-3">
        <div class="w-full px-3">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="message">
            Message
          </label>
          <textarea class="no-resize appearance-none block w-full bg-neutral-100 text-gray-700 border border-neutral-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
          <p class="text-gray-600 text-xs italic">I'll get back to you as soon as possible.</p>
        </div>
      </div>
      <div class="flex flex-wrap mx-3 mb-3">
        <div class="md:w-1/3 px-3">
          <button id="send-email-button" class="shadow bg-amber-300 hover:bg-amber-400 hover:text-white focus:shadow-outline focus:outline-none font-bold py-2 px-4 mb-3 rounded" type="button">
            Send
          </button>
        </div>
        <div class="md:w-2/3"></div>
      </div>

      <div class="flex flex-wrap mx-3 mb-6">
        <p class="px-3 text-gray-600 text-m mb-3">Or reach me at mjs.textileart@gmail.com</p>
      </div>
    </form>
  </div>
{% endblock %}
