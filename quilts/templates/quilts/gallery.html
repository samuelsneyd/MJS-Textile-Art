{% extends "./layout.html" %}
{% load static %}

{% block body %}

  <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-1 gap-3 m-3">
    {% for quilt in quilts %}
      <div class="max-w-lg mx-auto flex">
        <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm mb-5">
          <a href="#">
            <img class="rounded-t-lg" src="{% static 'images/placeholder_image.svg' %}" alt="{{ quilt.title }}">
          </a>
          <div class="p-5">
            <a href="#">
              <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">{{ quilt.title }}</h5>
            </a>
            <p class="font-normal text-gray-700 mb-3">{{ quilt.description }}</p>
            <p class="font-normal text-gray-700 mb-3">{{ quilt.status }}</p>
            <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center" href="#">
              See more
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
