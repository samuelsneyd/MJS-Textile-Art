{% extends "./layout.html" %}
{% load static %}

{% block body %}
  <div class="container mx-auto">
    <div class="mx-3">
      <div class="flex justify-between max-w-3xl mx-auto">
        <a class="p-2 shadow bg-gray-300 hover:bg-gray-400 focus:shadow-outline focus:outline-none rounded"
          href="/gallery/{{ quilt.get_incremented_pk }}">&laquo; Previous</a>
        {% if quilt.pk > 1 %}
          <a class="p-2 shadow bg-gray-300 hover:bg-gray-400 focus:shadow-outline focus:outline-none rounded"
            href="/gallery/{{ quilt.get_decremented_pk }}">Next &raquo;</a>
          </div>
        {% endif %}
    </div>
  </div>
  <div class="container mx-auto">
    <div class="gap-3 m-3">
      <div class="mx-auto flex">
        <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-3xl mx-auto mb-5">
          <div class="p-5">
            <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">{{ quilt.title }}</h5>
            {% for p in quilt.description_as_paragraphs %}
              <p class="font-normal text-gray-700 mb-3">{{ p }}</p>
            {% endfor %}
            <p class="font-normal text-gray-700 mb-3">{{ quilt.get_status_display }}</p>
          </div>
          <a href="{{ quilt.image.url }}" target="_blank">
            <img class="rounded-b-lg" src="{{ quilt.image.url }}" alt="{{ quilt.title }}">
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
